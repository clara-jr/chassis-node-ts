on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.11.0'
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.10.0
      with:
        mongodb-version: '4.4'
    - name: Install dependencies
      run: npm install
    - name: Lint Code
      run: npm run lint
    - name: Run Tests
      run: npm test
